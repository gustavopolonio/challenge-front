<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="shortcut icon" href="./images/logo/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Eplus</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="./images/logo/agencia-eplus-n-logo.png" alt="AgÃªncia eplus" />

        <div class="header-content">
          <nav>
            <a href="#">Lorem ipsum</a>
            <a href="#">Lorem ipsum</a>
            <a href="#">Lorem ipsum</a>
            <a href="#">Lorem ipsum</a>
            <a href="#">Lorem ipsum</a>
          </nav>
  
          <div class="header-user">
            <button>
              <img src="./images/assets/search.svg" alt="search-icon" />
            </button>
  
            <button>
              <img src="./images/assets/user.svg" alt="user-icon" />
            </button>
  
            <button id="cart-button">
              <img src="./images/assets/cart.svg" alt="cart-icon" />
            </button>
          </div>

          <div class="menu-section">
            <div class="menu-toggle">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
            </div>
          </div>

        </div>
      </div>

    </header>

    <main>
      <div class="cart-container">
        <div class="product-list">

          {% for product in products %}
            <div class="product">
              <img src={{ product.image }} alt={{ product.name }} />

              <div class="product-infos">
                <p>{{ product.name.substring(0,35) }}...</p>

                <div class="product-amount">
                  <p>Qtd: <span>{{ product.quantity }}</span></p>
                  <strong>{{ product.bestPriceFormated }}</strong>
                </div>
              </div>
            </div>
          {% endfor %}

        </div>

        <div class="total-amount">
          <span>Total do pedido: <strong>{{ totalAmountFormated }}</strong></span>
        </div>

        <button>
          FINALIZAR COMPRA
        </button>
      </div>
    </main>
    
  </body>
  <script src="scripts/openCart.js"></script>
</html>
